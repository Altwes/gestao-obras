# Nome da Aplicação
spring.application.name=gestao-obras

# Conexão com o Banco (Prioriza variáveis de ambiente do Docker/Deploy, senão usa o padrão local)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/gestao_obras}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driverClassName=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always

# Segurança e JWT
# Em produção, definir a variável JWT_SECRET no painel do Render/Docker
api.security.token.secret=${JWT_SECRET:minha-chave-secreta-123}

# Documentação Swagger / OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.use-root-path=true